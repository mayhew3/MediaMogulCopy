<form class="bs-component"
      id="gameFields"
      name="gameFields"
      ng-submit="ctrl.changeValues()"
      novalidate>

  <div class="modal-header">
    <h1 ng-bind="ctrl.game.title"></h1>
  </div>

  <div class="modal-body clearfix">

    <div class="col-lg-6">
      <img class="img-rounded"
           ng-src="{{ctrl.game.imageUrl}}"
           width="100%"
           ng-hide="ctrl.game.imageUrl === null"/>
      <span class="h3" ng-show="ctrl.game.imageUrl === null" ng-bind="ctrl.game.title"></span>
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label" for="platformInput">Platform</label>
      <select class="form-control"
              id="platformInput"
              name="platformInput"
              ng-model="ctrl.interfaceFields.platform">
        <option value="Steam">Steam</option>
        <option value="PC">PC</option>
        <option value="PS4">PS4</option>
        <option value="Xbox One">Xbox One</option>
        <option value="Wii U">Wii U</option>
        <option value="Xbox 360">Xbox 360</option>
        <option value="PS3">PS3</option>
        <option value="Wii">Wii</option>
        <option value="DS">DS</option>
        <option value="Xbox">Xbox</option>
      </select>
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label" for="ownedInput">Owned</label>
      <select class="form-control"
              id="ownedInput"
              name="ownedInput"
              ng-model="ctrl.interfaceFields.owned">
        <option value="owned">Owned</option>
        <option value="not owned">Not Owned</option>
        <option value="borrowed">Borrowed</option>
      </select>
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label" for="metacriticInput">Metacritic</label>
      <input type="number"
             class="form-control"
             id="metacriticInput"
             name="metacriticInput"
             ng-readonly="true"
             ng-model="ctrl.interfaceFields.metacritic"/>
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label" for="metacriticHintInput">Metacritic Hint</label>
      <input type="text"
             class="form-control"
             id="metacriticHintInput"
             name="metacriticHintInput"
             ng-model="ctrl.interfaceFields.metacritic_hint"/>
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label" for="timePlayedInput">Time Played</label>
      <input type="number"
             class="form-control"
             id="timePlayedInput"
             name="timePlayedInput"
             ng-model="ctrl.interfaceFields.timeplayed"/>
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label" for="timePlayedInput">Time Total</label>
      <input type="number"
             contenteditable="false"
             class="form-control"
             id="timeTotalInput"
             name="timeTotalInput"
             ng-model="ctrl.interfaceFields.timetotal"/>
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label" for="natural_end">Natural Ending</label>
      <div>
        <input type="checkbox"
               id="natural_end"
               name="natural_end"
               checked
               class="form-control"
               ng-model="ctrl.interfaceFields.natural_end">
      </div>
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label" for="mayhewInput">Mayhew</label>
      <input type="number"
             class="form-control"
             id="mayhewInput"
             name="mayhewInput"
             ng-model="ctrl.interfaceFields.mayhew"/>
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label" for="howlongInput">HowLongToBeat ID</label>
      <input type="number"
             class="form-control"
             id="howlongInput"
             name="howlongInput"
             ng-model="ctrl.interfaceFields.howlong_id"/>
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label" for="giantBombGuessInput">GiantBomb Guess</label>
      <input type="number"
             class="form-control"
             id="giantBombGuessInput"
             name="giantBombGuessInput"
             ng-model="ctrl.interfaceFields.giantbomb_manual_guess"/>
    </div>

    <div class="form-group col-lg-3">
      <label class="control-label" for="giantBombIdInput">GiantBomb ID</label>
      <input type="number"
             class="form-control"
             id="giantBombIdInput"
             name="giantBombIdInput"
             ng-model="ctrl.interfaceFields.giantbomb_id"/>
    </div>

    <div class="form-group col-lg-3" ng-hide="ctrl.game.finished === null">
      <label class="control-label" for="finalScoreInput">Final Score</label>
      <input type="number"
             class="form-control"
             id="finalScoreInput"
             name="finalScoreInput"
             ng-model="ctrl.interfaceFields.finalscore"/>
    </div>

    <div class="form-group col-lg-3" ng-show="(ctrl.game.finished !== null)">
      <label class="control-label" for="replayInput">Replay?</label>
      <input type="number"
             class="form-control"
             id="replayInput"
             name="replayInput"
             ng-model="ctrl.interfaceFields.replay"/>
    </div>
  </div>

  <div class="modal-footer">
    <input class="btn btn-primary"
           type="submit"
           value="Submit"
           ng-disabled="gameFields.$invalid || !ctrl.auth.isAuthenticated">
    <input class="btn btn-default"
           type="button"
           value="Cancel"
           ng-click="ctrl.cancel()">
  </div>
</form>
</div>
